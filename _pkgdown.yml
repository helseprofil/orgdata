reference:
- title: Database connection
  desc: >
    R6 class to connect to the database. Use `op.orgdata` to see orgdata config options
    or `getOption()` for a specific option.
  contents:
  - KHelse
- title: Main functions
  desc: >
    Functions to load rawdata into R and produce a `csv` file for the selected group (*filgruppe*).
    These has `read_` prefix.
  contents:
  - starts_with("read_")
- title: Column specific functions
  desc: >
    Functions to get input from specific columns in the database that does not have one-to-one
    input output relationship, for example `INNLESARG` or `MANHEADER`. This has `get_` prefix.
  contents:
  - starts_with("get_")
- title: General functions
  desc: Utility functions when working with orgdata. This has `find_` prefix.
  contents:
  - starts_with("find_")
